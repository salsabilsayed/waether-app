<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg py-5">
        <div class="container">
            <div class="logo d-flex align-items-center">
                <img src="images/logo.png" alt="logo image" class="pr-3">
                <div>  
                    <p class="navbar-brand mb-0 font-weight-bold">Weather</p>
                    <p class="logo-text mb-0">tagline goes here</p>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fas fa-align-justify"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                <a class="nav-link px-2" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">News</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Live cameras</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Photos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <section class="py-5">
        <div class="container pt-4">
            <div class="input-container d-flex justify-content-between mb-5">
                <input type="text" class="w-75" placeholder="Find your location..." id="search">
                <button class="btn btn-primary">Find</button>
            </div>

            <div class="row mt-5 no-gutters main-box">
                <div class="col-sm-12 col-lg-4">
                    <div class="d-flex justify-content-between align-items-center px-2 date">
                        <p id="today" class="text-secondary mb-0 my-2"></p>
                        <p id="date"  class="text-secondary mb-0"></p>
                    </div>

                    <div class="currentWeatherBox px-3 py-4">
                        <div id="currentweather"></div>
                        <div class="d-flex align-items-center">
                            <div class="d-flex align-items-center mr-3">
                                <img src="images/icon-umberella.png" alt="umberella icon photo" class="mr-2">
                                <p class="text-secondary mb-0">20%</p>
                            </div>
                            <div class="d-flex align-items-center mr-3">
                                
                                <img src="images/icon-wind.png" alt="wind icon photo" class="mr-2">
                                
                                <p class="text-secondary mb-0">18km/h</p>
                            </div>
                            <div class="d-flex align-items-center">
                                <img src="images/icon-compass.png" alt="compass icon photo" class="mr-2">
                                <p class="windDirection text-secondary mb-0">East</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-lg-4 nextDay text-center">
                    <p id="tomorrow" class="text-secondary mb-0 py-2"></p>
                    <div>
                        <div id="nextDayWeather" class="py-4"></div>
                    </div>
                    
                </div>
                
                <div class="col-sm-12 col-lg-4 thirdDay  text-center
                ">
                    <p id="afterTomorrow" class="text-secondary mb-0 py-2"></p>
                    <div class="">
                        <div id="thirdDayWeather" class="py-4"></div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <footer class="py-5">
        <div class="container">
            <div class="d-flex flex-column flex-lg-row justify-content-lg-between">
                <div class="input-container d-flex justify-content-between mb-4">
                    <input type="text" class="w-100" placeholder="Enter your Email to subscribe...">
                    <button class="btn btn-primary px-3">Subscribe</button>
                </div>
                <div class="social text-center">
                    <div class="d-flex">
                        <div class="icon mr-2 d-flex align-items-center justify-content-center">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                        </div>
                        <div class="icon mr-2 d-flex align-items-center justify-content-center">
                            <a href="#"><i class="fab fa-twitter"></i></a>
                        </div>
                        <div class="icon mr-2 d-flex align-items-center justify-content-center">
                            <a href="#"><i class="fab fa-google-plus-g"></i></a>
                        </div>
                        <div class="icon d-flex align-items-center justify-content-center">
                            <a href="#"><i class="fab fa-pinterest"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <p class="">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
